[loggers]
keys=root,profiler,hummuspy,matplotlib

[handlers]
keys=stream_handler,console_handler

[formatters]
keys=formatter,console_formatter

[logger_root]
level=DEBUG
handlers=stream_handler
propagate=0

[logger_profiler]
level=INFO
handlers=console_handler
propagate=0
qualname=profiler

[logger_hummuspy]
level=INFO
handlers=console_handler
propagate=0
qualname=hummuspy

[logger_matplotlib]
level=ERROR
handlers=stream_handler
propagate=0
qualname=matplotlib

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[handler_console_handler]
class=StreamHandler
level=INFO
formatter=console_formatter
args=(sys.stdout,)

[formatter_formatter]
format=[%(levelname)-8s] %(message)s

[formatter_console_formatter]
format=%(asctime)s %(levelname)s | %(name)s | %(message)s'
datefmt='%d-%m-%Y %H:%M:%S
